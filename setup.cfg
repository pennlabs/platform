[flake8]
max-line-length = 120
exclude = .venv, migrations, settings, manage.py
inline-quotes = single

[isort]
balanced_wrapping = True
default_section = THIRDPARTY
known_first_party = accounts, application, org, Platform, services
line_length = 120
lines_after_imports = 2
multi_line_output = 0

[coverage:run]
omit = */tests/*, */migrations/*, */settings/*, */wsgi.py, */.venv/*, manage.py, 
source = .

[uwsgi]
http-socket = :80
chdir = /app/
module = Platform.wsgi:application
master = true
static-map = /static=/app/static
processes = 5
